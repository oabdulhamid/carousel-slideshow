<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel-Slideshow</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="slides-container">

    <div class="allSlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="images/coffee-g2a26b9305_1920.jpg" style="width:100%" class="img">
      <div class="text">Coffee Cup</div>
    </div>

    <div class="allSlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="images/desk-ge301eaea0_1920.jpg" style="width:100%" class="img">
      <div class="text">Desk</div>
    </div>

    <div class="allSlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="images/macbook-g6998dec4e_1920.jpg" style="width:100%" class="img">
      <div class="text">Macbook</div>
    </div>

    <div class="allSlides fade">
      <div class="numbertext">4 / 6</div>
      <img src="images/phone-wallpaper-ga03aaddb6_1920.jpg" style="width:100%" class="img">
      <div class="text">Phone Wallpaper</div>
    </div>

    <div class="allSlides fade">
      <div class="numbertext">5 / 6</div>
      <img src="images/samsung-gb46d10996_1920.jpg" style="width:100%" class="img">
      <div class="text">Samsung Phone</div>
    </div>

    <div class="allSlides fade">
      <div class="numbertext">6 / 6</div>
      <img src="images/workspace-g26507937d_1920.jpg" style="width:100%" class="img">
      <div class="text">Workspace</div>
    </div>

    <!-- Next and previous buttons -->
    <div class="hide">
      <a class="prev prev1" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next next1" onclick="plusSlides(1)">&#10095;</a>
    </div>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>
  <script src="index.js"></script>
</body>

</html>
